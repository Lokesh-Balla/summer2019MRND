<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'onlineapp/bulma.css' %}">
    <link rel="stylesheet" href="{% static 'onlineapp/auth.css' %}">
    <script src="https://kit.fontawesome.com/eacf24cabc.js"></script>
</head>
<body>
<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="">
    <i class="fas fa-smile-beam"></i>
    </a>
  </div>
</nav>
{% if messages %}
<div class="container">

    <ul class="message is-danger">
    <div class="message-header is-danger">Error</div>{% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
</div>
{% endif %}
<h1 class="title" style="position:relative;text-align:center;margin-top:10%">Login</h1>
<form method="post" class="box">
    {%csrf_token%}
    <label class="label">Username</label>
    <div class="field">{{form.username}}</div>
    <label class="label">Password</label>
    <div class="field">{{form.password}}</div>
    <button type="submit" class="button is-rounded is-info">Login</button>
    <a href="{% url 'signup'%}" class="button is-text">click here to SignUp</a>
</form>
</body>
</html>
